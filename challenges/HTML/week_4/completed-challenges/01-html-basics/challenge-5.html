<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <form action="">
    <label>First Name:</label>
    <input type="text" placeholder="Enter enter your first name">

    <br>
    <br>

    <label>Last Name:</label>
    <input type="text" placeholder="Please enter your last name">

    <br>
    <br>

    <label> Select an option:</label>
    <select name="" id="">
      <option value="Test">Victoria</option>
      <option value="">NSW</option>
      <option value="">SA</option>
      <option value="">TAS</option>
      <option value="">WA</option>
    </select>

    <br>
    <br>
    
    <label>Please enter a password:</label>
    <input type="password" placeholder="Please enter your password">

    <br>
    <br>
    
    <label>Gender:</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Female">Female

    <br>
    <br>
   
    <label> Do you bleat like a sheep? </label>
    <input type="checkbox">

    <br>
    <br>

    <label for="coffee">How many cups of coffee do you drink a day?</label>
    <br>
    <br>
    <input type="radio" name="coffee" id="coffee"> 0 - 2 Cup(s)
    <input type="radio" name="coffee" id="coffee"> 2 - 4 
    <br>
    <input type="radio" name="coffee" id="coffee"> 4 to 8 Cups
    <input type="radio" name="coffee" id="coffee"> 8 to 16 Cups

    <br>
    <br>

    <label>Do you own a personal computer?</label>
    <select>
      <option value="">Yes</option>
      <option value="">No</option>
    </select>

    <br>
    <br>

    <label>How long would it take to make a HTML Form?</label>
    <input type="text">

    <label for="textarea">Comments</label>
    <br>
    <br>
    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Comments"></textarea>

    <br>
    <br>

    <button type="submit">Submit form</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
