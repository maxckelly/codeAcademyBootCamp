<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <button id="button">Click Me!</button>
    <script>
      function myWait(ms) {
        let start = Date.now(),
          now = start;
        while (now - start < ms) {
          now = Date.now();
        }
      }

      document.getElementById("button").addEventListener("click", () => {
        myWait(5000);
        alert("Ran!");
      });
    </script>
  </body>
</html>
